<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/crt.css">

    <title>Paul Zuehlcke</title>
    <style>
        a, a:hover {
            color: inherit;
            text-decoration: none;
            cursor: default;
        }

        body, html {
            background-color: black;
            font-family: "Courier New", serif;
            color: white;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.8;
            }
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            text-align: center;
            justify-content: center;
            align-content: center;
            align-items: center;
        }

        .flex-item {
            opacity: 0.8;
            padding: 1em;
            animation: fadein 1s;
        }

        .icon {
            height: 2em;
            width: 2em;
        }

        .flex-item:hover {
            opacity: 1;
        }

        #heading {
            padding: 1.5em;
        }

        #heading:hover:after, #heading:hover:before {
            content: " - ";
        }
    </style>
</head>
<body>
<div class="flex-container monitor">
    <div id="heading" class="flex-item overlay">
        Paul Zuehlcke
    </div>
    <div class="flex-item flex-container">
        <a href="//keybase.io/pbz"><img class="icon" src="icon/key-128.png" alt=""></a>
        <a href="//keybase.io/pbz">keybase</a>
    </div>
    <div class="flex-item flex-container">
        <a href="//github.com/trikolon"><img class="icon" src="icon/github-128.png" alt=""></a>
        <a href="//github.com/trikolon">github</a>
    </div>
    <div class="flex-item flex-container">
        <a href="//twitter.com/deppaws"><img class="icon" src="icon/twitter-128.png" alt=""></a>
        <a href="//twitter.com/deppaws">twitter</a>
    </div>
    <div class="flex-item flex-container">
        <a href="mailto:paul@zuehlcke.de"><img class="icon" src="icon/envelope-128.png" alt=""></a>
        <a href="mailto:paul@zuehlcke.de">e-mail</a>
    </div>
</div>
</body>
</html>
