    <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "Person",
          "name": "Paul Zühlcke",
          "email": "mailto:paul@zuehlcke.de",

<body>
<div id="content" class="monitor">
    <div id="navigation" class="flex-container">
        <div id="heading">
            Paul Zühlcke
        </div>
        <a href="//keybase.io/pbz" target="_blank" rel="noopener">
            <div class="flex-container">
                <i class="fa fa-key fa-2x" aria-hidden="true"></i>
                <div class="navLabel">keybase</div>
            </div>
        </a>
        <a href="//github.com/trikolon" target="_blank" rel="noopener">
            <div class="flex-container">
                <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                <div class="navLabel">github</div>
            </div>
        </a>
        <a href="//twitter.com/deppaws" target="_blank" rel="noopener">
            <div class="flex-container">
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                <div class="navLabel">twitter</div>
            </div>
        </a>
        <a href="mailto:paul@zuehlcke.de">

                <div class="navLabel">liquidradio</div>

            <div class="flex-container">
                <i class="fa fa-terminal fa-2x" aria-hidden="true"></i>
                <div class="navLabel">console</div>
                <div id="consoleButtonJSWarning">[javascript
                    disabled]
                </div>
            </div>
        </a>
    </div>
    <div id="lwConsole">
        <div id="consoleMenu">
            <i id="consoleMax" onclick="maxConsole()" class="fa fa-window-maximize fa-lg"></i>
            <i id="consoleClose" onclick="toggleConsole()" class="fa fa-window-close-o fa-lg"></i>
        </div>
        <textarea id="consoleOut" title="console" readonly>Javascript disabled. Please enable it in order to use the console.</textarea>
        <input id="consoleIn" title="console" type="text" autofocus>
    </div>
</div>

<script>
    document.getElementById("consoleButtonJSWarning").style.display = "none"; //Remove javascript-disabled message
</script>
